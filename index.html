<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/174/174855.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fab fa-html5"></i>
            <div class="img-title">
                <span class="title">HTML5</span>
                <span class="subtitle">Rigoberto</span>
            </div>
            <div class="imenu">
                <i class="fas fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="post-img">
            <img src="https://images8.alphacoders.com/135/1353960.png" alt="fondo primavera">
        </div>

        <div class="post-body">
            <div class="post-icons">
                <div class="ileft">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="iright">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="parrafos">
                <p>Like by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aliquid corrupti fugit perferendis commodi voluptatem officia, voluptas mollitia tenetur in nihil earum numquam sunt nisi nemo cumque magnam! Dolore, nisi?</p>    
            </div>
        </div>
    </div>
</body>
</html>
